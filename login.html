<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <div class="header">
        <div class="text-tittle">Login Akun Qoin</div>
    </div>
    <div class="body-form">
        <div class="form-field">
            <img src="./asset/phone.png" class="image-wallet" >
            <div class="subtitle" >Masukkan Username & Password Qoin kamu.</div>
            <form >
                <label for="username">User Name</label><br>
                <input required type="text" id="username" name="username" ><br>
                <label for="password">Password</label><br>
                <input required type="password" id="password" name="password" >
                <i class="bi bi-eye-slash" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                <div class="label-forgot">Lupa Password ?</div>
                <button>Login</button>
                <div class="label-regis">Belum punya akun ? &nbsp;<a href="register.html">Register</a></div>
            </form>
        </div>
    </div>
</body>
<script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");
    if (togglePassword) {
        togglePassword.addEventListener("click", function (e) {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            // toggle the icon
            this.classList.toggle("bi-eye");
        });
    }
</script>
</html>
