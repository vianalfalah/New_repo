<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
    <div class="header">
        <div class="text-tittle">Registrasi Akun Qoin</div>
    </div>
    <div class="subtitle">Lengkapi data berikut untuk registrasi
    Qoin.</div>
    <div class="body-form">
        <div class="form-field">
            <form>
                <label for="email">E-mail</label><br>
                <input required type="email" id="email" name="email"><br>
                <label for="username">Username</label><br>
                <input required type="text" id="username" name="username"><br>
                <label for="phone">Phone Number</label><br>
                <input required type="number" id="phone" name="phone" autocomplete="off"><br>
                <label for="password">Password</label><br>
                <input required type="password" id="password" name="password">
                <i class="bi bi-eye-slash" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                <label for="confirm">Confirm Password</label><br>
                <input required type="password" id="confirmPassword" name="confirmPassword">
                <i class="bi bi-eye-slash" id="toggleConfirmPassword" style="margin-left: -30px; cursor: pointer;"></i>
            
                <button>Register</button>
            </form>
        </div>
    </div>
</body>
<script>
    const togglePassword = document.querySelector("#togglePassword");
    const toggleConfirmPassword = document.querySelector("#toggleConfirmPassword");
    const password = document.querySelector("#password");
    const confirmPassword = document.querySelector("#confirmPassword");
    if (togglePassword) {
            togglePassword.addEventListener("click", function (e) {
                // toggle the type attribute
                const type = password.getAttribute("type") === "password" ? "text" : "password";
                password.setAttribute("type", type);

                // toggle the icon
                this.classList.toggle("bi-eye");
            });
    }
    if (toggleConfirmPassword) {
            toggleConfirmPassword.addEventListener("click", function (e) {
                // toggle the type attribute
                const type = confirmPassword.getAttribute("type") === "password" ? "text" : "password";
                confirmPassword.setAttribute("type", type);

                // toggle the icon
                this.classList.toggle("bi-eye");
            });
    }
</script>

</html>
